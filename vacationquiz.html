<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Discovering Your Next Dream Vacation</title>
  </head>
  <body>
    <div class="container">
      <h1>Where in the world would you enjoy your vacation time the most?</h1>

      <p>To better understand where you should go, let's see what kind of vacations interest you:</p>

      <form id="politicmeter">
        <label for="abortion">What is your stance on abortion?</label>
        <select id="abortion">
          <option value="prolife">Pro Life</option>
          <option value="prochoice">Pro Choice</option>
        </select>

        <p>
        <label for="gay">What is your stance on gay marriage?</label>
        <select id="gay">
          <option value="antigay">Gay people should not be able to be married</option>
          <option value="progay">Gay people should be able to be married</option>
        </select>
        </p>

        <p>
        <label for="guns">What is your stance on gun control?</label>
        <select id="guns">
          <option value="progun">Don't touch the guns, government</option>
          <option value="antigun">We need more gun regulation</option>
        </select>
        </p>

        <button type="submit" class="btn btn-success">Calculate my results</button>
      </form>

      <div id="answer">
        <p>You should vote <span id="meter"></span> in the upcoming elections. Just don't vote Trump.</p>
      </div>
    </div>
  </body>
</html>
